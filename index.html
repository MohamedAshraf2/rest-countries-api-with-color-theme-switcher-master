<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/4281e9872c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

    <div class="main">

      <nav class="navbar">

          <p class="mb-0 nvTxt">Where in the world ?</p>
          <div class="dark-mode btn">
            <i class="fa-regular fa-moon" id="icodark"></i>
            <span id="icodark">Dark Mode</span>
          </div>
        </div>
      </nav>

      <div class="content">
        <div class="head justify-content-between">

            <input type="text" class="form-control" placeholder="search" />
          </div>

          <div class="dorp">
            <div class="dropdown">
              <button
                class="btn dropdown-toggle dtndrp"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"

                Filter by Region
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item card-text1" href="#">Africa</a></li>
                <li><a class="dropdown-item card-text1" href="#">America</a></li>
                <li>
                  <a class="dropdown-item card-text1" href="#">Asia</a>

              </ul>
            </div>
          </div>
        </div>

        <!-- .................................card......................... -->

        <div class="page-content page-container" id="page-content">
          <div class="padding">
            <div class="row" id="cards-container">

              
            </div>
          </div>
        </div>

        

        <!-- .................................card......................... -->
      </div>
      <!-- </div> -->
