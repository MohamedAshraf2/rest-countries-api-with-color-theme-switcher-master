<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>

    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/4281e9872c.js"
      crossorigin="anonymous"></script>
    
      <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>

  <body>
    <nav class="navbar">
      <div class="container-fluid">
        <p class="mb-0 nvTxt">Where in the world ?</p>
        <div class="dark-mode btn">
          <i class="fa-regular fa-moon" id="icodark"></i>
          <span id="icodark">Dark Mode</span>
        </div>
      </div>
    </nav>

    <button
      type="button"
      class="btn btn-sm back-btn"
      onclick="localStorage.clear(); self.location.href='index.html'"
    >
      <i class="fa-solid fa-arrow-left" id="ico"></i> Back
    </button>

    <div class="contenn">
      <div class="image-cont">
        <img src="https://flagcdn.com/ar.svg" class="img-fluid" id="imgg" alt="..." />
      </div>

      <div class="details-cont">
        <div class="conTop">
          <div class="contTopLeft">
            <h3 id="contTopLeftH1">Name</h3>
            <div>
              <div class="x">
                <h6>Native-Name:</h6>
                <p id="nname">name</p>
              </div>
              <div class="x">
                <h6>Population:</h6>
                <p id="Population">name</p>
              </div>
              <div class="x">
                <h6>Region:</h6>
                <p id="Region">name</p>
              </div>
              <div class="x">
                <h6>Sub-Region:</h6>
                <p id="sRegion">name</p>
              </div>
              <div class="x">
                <h6>Capital:</h6>
                <p id="Capital">name</p>
              </div>
            </div>
          </div>
          <div class="contTopRight">
            <div>
              <div class="x">
                <h6>Top-Level-Domain:</h6>
                <p id="Domain">Domain</p>
              </div>
              <div class="x">
                <h6>currencies:</h6>
                <p id="currencies">name</p>
              </div>
              <div class="x">
                <h6>languegies:</h6>
                <p id="languegies">name</p>
              </div>
            </div>
          </div>
        </div>
        <div class="conDown">border Countries</div>
      </div>
    </div>
    <script  src="js/index2.js"></script>
  </body>
</html>
